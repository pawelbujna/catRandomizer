<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat randomizer</title>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css"></link>

</head>
<body ng-controller="mainController">

  <header>
    <div class="header-box">
      <h2 class="title">Kitty randomizer</h2>
      <p class="subtitle">happy cats</p>
    </div>
  </header>

  <main>
    <section>
      <div id="kitty-picture">
        <button class="cat-picker-button" ng-click="chooseKitty()">PICK A CAT!</button>

        <img ng-src="{{randomKittyUrl}}" alt="kitty">
      </div>
    </section>
  </main>


  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/service.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>

</body>
</html>
